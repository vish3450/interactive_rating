<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <img src="./images/icon-star.svg" alt="star icon image" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <div class="rating1">1</div>
        <div class="rating2">2</div>
        <div class="rating3">3</div>
        <div class="rating4">4</div>
        <div class="rating5">5</div>
      </div>
      <button class="submit"><h3>SUBMIT</h3></button>
    </div>
    <div class="thankyou hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <p id="ratingvalue"></p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start 
    You selected
    
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch!
    -->

    <!-- Thank you state end -->
  </body>
</html>
